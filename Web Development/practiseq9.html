<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <br>
    <form action="/akshat_server">
        <input type="text" placeholder="First Name" name="first">
        <input type="text" placeholder="Last Name" name="last">
        <br>
        <label for="gender">Please Select Your Gender</label>
        <select name="gender" id="gender" >
            <option value="Male">Rather Not To Say</option>
            <option value="Male" selected >Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="agree">Do you Agree All the Document?</label>
        <input type="checkbox" name="checkbox" id="agree" checked>Yes,I agree
        <br>
        <button>Registered</button>
    </form>
</body>
</html>
