<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="/server">
        
        <input type="radio" name="car" id="Xylo" value="Xylo">
        <label for="Xylo">Xylo</label>
        <input type="radio" name="car" id="Safari" value="Safari">
        <label for="Safari">Safari</label>
        <input type="radio" name="car" id="Santro" value="Santro">
        <label for="Santro">Santro</label>

        <label for="Omni Ven">Omni Ven</label>
    
    <Button>Submit</Button>
    </form>
    <hr>
    <form action="/action">
        <input type="checkbox" name="ca" id="Xyl" value="Xylo">
        <label for="Xyl">Xylo</label>
        <input type="checkbox" name="ca" id="Safar" value="Safari">
        <label for="Safar">Safari</label>

        <label for="Santr">Santro</label>
        <input type="checkbox" name="ca" id="Omni" value="Omni">
        <label for="Omni">Omni Ven</label>
        <input type="range" max="1000" min="0" id="ran" name="range" step="100" value="400">
        <label for="ran">Select Your Range</label>
        <label for="tt">Feedback</label>
        <textarea name="text" id="tt" placeholder="enter your text" rows="22" cols="100"></textarea>
        <Button>Submit</Button>
    </form>
