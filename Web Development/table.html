<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>First Table</caption>
        <tr>
            <th>Name</th>
            <th>Game Score</th>
        </tr>
        <tr>
            <td>Akshat</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Verma</td>
            <td>99</td>
        </tr>
    </table>
    <table border="black">
        <caption>Table</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>USD</th>
                <th>INR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>$1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Headphone</td>
                <td>$2</td>
                <td>140</td>
            </tr>
            <tr>
                <td>Charger</td>
                <td>$8</td>
                <td>800</td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>$30</td>
                <td>15000</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
