<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/akshatserver">
        <caption>Feedback Form</caption><br>
        <label for="name">Name</label>
        <input type="text"  name="Name" placeholder="Enter Your Name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" id="email"><br>
        <label>Message</label><br>
        <textarea id="Message" name="Message"></textarea><br>
        <label for="rate">Rate Us Our of 5</label><br>
        <input type="radio" id="one" value="one" name="rates">
        <label for="one">1</label><br>
        <input type="radio" id="two" value="two" name="rates">
        <label for="two">2</label><br>
        <input type="radio" id="three" value="three" name="rates">
        <label for="three">3</label><br>
        <input type="radio" id="four" value="four" name="rates">
        <label for="four">4</label><br>
        <input type="radio" id="five" value="five" name="rates">
        <label for="five">5</label><br>
        <button type="submit">Send Your Message</button>
    </form>
</body>
</html>
